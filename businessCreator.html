<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Business</title>

    <link href="css/businessOwlEvents.css" type="text/css" rel="stylesheet"/>
    <link href="css/templateStyles.css" type="text/css" rel="stylesheet"/>
    <link href="css/my-account-styles.css" type="text/css" rel="stylesheet"/>

</head>
<body>

<div class="backGround-5"></div>

<div id="topBar">
    <h1>
        <img src="https://tinyurl.com/kge9mqk" class="img-circle">
        <div id="logo">OWLZ</div>
    </h1>
</div>

<ul id="navBar">
    <li class="navItem"><a href="businessOwner.html" class="active">My Account</a></li>
</ul>

<div id="title-black">
    <h1>
        Welcome Mr. Baccarella
    </h1>
</div>

<div id="title">
    <h1 align="center">
        Enter Business Information
    </h1>
</div>

<div id="mainBox">
    <div class="mainForm">

        <table cellspacing=12px align="center">
            <tr>
                <td class="topPad"></td>
            </tr>
            <tr>
                <td class="title">Business Name:</td>
                <td><input type="text" name="name" class="inputBox"></td>
                <td class="rightPad"></td>
            </tr>
            <tr>
                <td class="title">Address:</td>
                <td><input type="text" name="location" class="inputBox"></td>
            </tr>
            <tr>
                <td class="title">Zipcode:</td>
                <td><input type="text" name="location" class="inputBox"></td>
            </tr>
            <tr>
                <td class="title">City:</td>
                <td><input type="text" name="location" class="inputBox"></td>
            </tr>
            <tr>
                <td class="title">State:</td>
                <td><input type="text" name="location" class="inputBox"></td>
            </tr>
            <tr>
                <td class="title">
                    <div class="newButton" onclick="location.href='businessOwner.html';">
                        Go!
                    </div>
                </td>
            </tr>
            <tr>
                <td class="bottomPad"></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
